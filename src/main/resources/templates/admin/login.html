<!DOCTYPE html>
<html lang="zh-Hans-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unity教务管理平台 | 登录</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>UNITY</b> Educational Administration</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">登录以开始学习与教务管理</p>

      <form id="mainForm"  method="post">
        <input type="hidden" name="browser" id="browser">
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="loginId" id="loginId" placeholder="username">
          <div class="input-group-append" name="loginId_append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" name="password" id="password" placeholder="Password">
          <div class="input-group-append" name="password_append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <!-- /.col -->
        </div>
        <div class="row">
          <div class="col-12">
            <button type="button" class="btn btn-primary btn-block" onclick="login()">登录</button>
          </div>
        </div>
      </form>

      <!-- /.social-auth-links -->

      <p class="mb-1">
        <a href="#">忘记密码</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>

<div class="modal fade" id="waitingModal">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <p><img th:src="@{/dist/img/loading.gif}" style="width: 60px; height: 60px">正在登录，请稍后</p>
        </div>
      </div>

    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script th:src="@{/js/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>

<script th:src="@{/js/unity.js}"></script>

<script>
    function showWaiting() {
        $('#waitingModal').modal({
            backdrop: 'static',
            keyboard: false,
            show: true
        });
    }
    function dismissWaiting() {
        $('#waitingModal').modal('hide');
    }
    function login() {
        showWaiting();
        $("#browser").val(navigator.userAgent);
        $.ajax({
            url: "/web/login",
            type: "post",
            data: $("#mainForm").serialize(),
            dataType: "json",
            success: function (res) {
                setTimeout(function () {
                    dismissWaiting();
                }, 500);
                var obj = res.data;
                if (res.status === 200) {
                    if (obj[0] === 0 && obj[1] == null) {
                        land(1);
                    } else if (obj[1] === "FirstLogin") {
                        location.href = "/web/login/changePassword";
                    }
                } else if(res.status === 221) {
                    aegis.showErrors(obj);
                }
            },
            error: function () {
                location.href = "/web/error";
            }
        });
    }

    function land(roleId) {
        var role = "";
        if (roleId !== 1) {
            role = roleId;
        }
        location.href = "/web/login/landing/" + roleId;
    }
</script>
</body>
</html>
